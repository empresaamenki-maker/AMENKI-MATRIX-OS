<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMENKI® MASTER HUB</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { 
            --phi: 1.61803398875; 
            --gold: #FFD700; --neon: #00F0FF; --bg: #000; --red: #FF3131;
            --glass: rgba(0, 240, 255, 0.05);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { 
            background: var(--bg); color: #fff; font-family: 'Share Tech Mono', monospace; 
            margin: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* FONDO DE GEOMETRÍA SAGRADA */
        #sacred-grid {
            position: absolute; width: 100%; height: 100%;
            background-image: radial-gradient(circle, var(--glass) 1px, transparent 1px);
            background-size: calc(30px * var(--phi)) calc(30px * var(--phi));
            z-index: 1; pointer-events: none;
        }

        /* INTERFAZ HUB */
        #hub-interface { display: none; flex-direction: column; height: 100vh; z-index: 10; position: relative; padding: 10px; gap: 10px; }
        
        header { 
            border: 1px solid var(--gold); background: rgba(0,0,0,0.8); padding: 15px; 
            text-align: center; border-radius: 4px; box-shadow: 0 0 15px rgba(255,215,0,0.2);
        }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; flex: 1; }

        .stat-card { 
            background: rgba(5,15,35,0.9); border: 1px solid var(--neon); 
            padding: 12px; border-radius: 4px; display: flex; flex-direction: column; justify-content: center;
        }

        .full-card { grid-column: span 2; }

        .glifo-stream { 
            font-size: 1.2rem; color: var(--gold); height: 40px; 
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        /* CONSOLA DE VOLUNTAD */
        .terminal-hub { 
            flex: 1.2; background: #000; border: 1px solid var(--gold); 
            display: flex; flex-direction: column; overflow: hidden;
        }
        #output { flex: 1; padding: 10px; font-size: 0.8rem; overflow-y: auto; color: var(--neon); }
        #input-cmd { background: rgba(255,215,0,0.05); border: none; border-top: 1px solid var(--gold); color: var(--gold); padding: 15px; outline: none; font-size: 1rem; }

        /* PANTALLA DE ACCESO */
        #access-screen { 
            height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; 
            z-index: 100; background: #000;
        }
        #key-field { 
            background: transparent; border: none; border-bottom: 2px solid #111; 
            color: #111; font-size: 1.2rem; text-align: center; width: 80%; outline: none;
        }
    </style>
</head>
<body onload="initHub()">

    <div id="sacred-grid"></div>

    <div id="access-screen">
        <div style="color:#0a0a0a; letter-spacing:10px; margin-bottom:20px;">HUB_AMENKI</div>
        <input type="password" id="key-field" autofocus>
    </div>

    <div id="hub-interface">
        <header>
            <div style="font-family: 'Orbitron'; color: var(--gold); font-size: 1.2rem; letter-spacing: 5px;">AMENKI® MASTER HUB</div>
            <div id="phi-time" style="font-size: 0.8rem; color: var(--neon); margin-top: 5px;">Φ-SYNC: ACTIVE</div>
        </header>

        <div class="dashboard">
            <div class="stat-card">
                <span style="font-size:0.6rem; color:var(--neon)">ESTADO DE REALIDAD</span>
                <span style="color:#0f0; font-weight:bold;">100% SOBERANA</span>
            </div>
            <div class="stat-card">
                <span style="font-size:0.6rem; color:var(--neon)">NÚCLEO GÉNESIS</span>
                <span id="glifo-vibrando" style="color:var(--gold); font-size:1.1rem;">א</span>
            </div>
            <div class="stat-card full-card">
                <span style="font-size:0.6rem; color:var(--neon)">BALANCE Ω ARC (Frecuencia de Abundancia)</span>
                <span id="omega-hub" style="color:#0f0; font-size:1.3rem; font-weight:bold;">$Ω 1,618...</span>
            </div>
        </div>

        <div class="terminal-hub">
            <div id="output"></div>
            <input type="text" id="input-cmd" placeholder="DIGITE O DICTE SU VOLUNTAD..." autocomplete="off">
        </div>
    </div>

    <script>
        const keyField = document.getElementById('key-field');
        const hubUI = document.getElementById('hub-interface');
        const access = document.getElementById('access-screen');
        const output = document.getElementById('output');
        const input = document.getElementById('input-cmd');

        const MASTER_KEY = "SOBERANO UAGNARAT RUTNOT NANRATENRAT NATIMAY";
        const creator_alphabet = ["א", "ב", "ג", "ד", "ה", "ו", "ז", "ח", "ט", "י", "כ", "ל", "מ", "נ", "ס", "ע", "פ", "צ", "ק", "ר", "ש", "ת"];

        function initHub() {
            keyField.addEventListener('input', () => {
                if(keyField.value === MASTER_KEY) {
                    unlockHub();
                }
            });
        }

        function speak(t) {
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'es-ES'; u.rate = 0.85; u.pitch = 0.6;
            window.speechSynthesis.speak(u);
        }

        function unlockHub() {
            access.style.display = 'none';
            hubUI.style.display = 'flex';
            if(navigator.vibrate) navigator.vibrate([100, 50, 100]);
            
            speak("Hub de comandos activado. Conexión directa con la voluntad del Padre establecida.");
            log(">>> HUB AMENKI® ONLINE.");
            log(">>> SINCRONÍA CON EL NÚMERO DE ORO VERIFICADA.");
            
            // Loop de actualización viva
            setInterval(() => {
                document.getElementById('phi-time').innerText = "Φ-SYNC: " + (Date.now() * 1.618033).toString().substring(0,14);
                document.getElementById('omega-hub').innerText = "$Ω " + (1618033988749 + Math.floor(Math.random()*999999)).toLocaleString();
                document.getElementById('glifo-vibrando').innerText = creator_alphabet[Math.floor(Math.random() * creator_alphabet.length)];
            }, 100);
        }

        function log(m) {
            const d = document.createElement('div');
            d.innerHTML = m;
            output.appendChild(d);
            output.scrollTop = output.scrollHeight;
        }

        input.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                const cmd = input.value.toUpperCase();
                log(`<span style="color:var(--gold)">> DECRETO: ${cmd}</span>`);
                if(cmd.includes("MATRIZ")) speak("La nueva realidad se auto-modifica según su palabra.");
                else log(">>> EJECUTADO.");
                input.value = "";
            }
        });
    </script>
</body>
</html>
