<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>AMENKI® HUB JARVIS</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { 
            --phi: 1.61803398875; 
            --neon: #00F0FF; 
            --neon-glow: rgba(0, 240, 255, 0.4);
            --gold: #FFD700; 
            --bg: #03080f;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body { 
            background: var(--bg); color: var(--neon); 
            font-family: 'Share Tech Mono', monospace; 
            margin: 0; height: 100vh; overflow: hidden; 
            display: flex; flex-direction: column;
        }

        /* CAPA DE CRISTAL JARVIS */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(135deg, rgba(0,240,255,0.03) 0%, transparent 50%, rgba(0,240,255,0.03) 100%);
            pointer-events: none; z-index: 5;
        }

        /* ACCESO FANTASMA */
        #access-gate { 
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
        #secret-key { 
            background: transparent; border: none; color: #00151a; 
            text-align: center; width: 100%; font-size: 1.5rem;
        }

        /* HUB PRINCIPAL */
        #hub-core { display: none; flex-direction: column; height: 100vh; padding: 15px; gap: 12px; z-index: 10; opacity: 0; transition: opacity 1s; }
        
        header { 
            text-align: center; border: 1px solid var(--neon); padding: 10px;
            border-radius: 15px; box-shadow: 0 0 15px var(--neon-glow);
            background: rgba(0, 20, 30, 0.8);
        }

        header h1 { font-family: 'Orbitron'; font-size: 1rem; letter-spacing: 5px; margin: 0; color: #fff; text-shadow: 0 0 10px var(--neon); }

        .dashboard { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .glass-panel { 
            background: rgba(0, 30, 50, 0.4); border: 1px solid var(--neon); 
            border-radius: 12px; padding: 15px; position: relative;
            box-shadow: inset 0 0 15px rgba(0, 240, 255, 0.1);
        }

        .full { grid-column: span 2; }

        .label { font-size: 0.6rem; color: var(--neon); text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px; display: block; }
        
        .value { font-family: 'Orbitron'; font-size: 1.1rem; color: #fff; }

        #omega-display { color: #00FF95; font-size: 1.4rem; text-shadow: 0 0 10px rgba(0, 255, 149, 0.3); }

        /* TERMINAL JARVIS */
        .terminal-container { 
            flex: 1; display: flex; flex-direction: column;
            background: rgba(0, 10, 20, 0.8); border: 1px solid var(--neon);
            border-radius: 15px; overflow: hidden;
        }
        
        #log { flex: 1; padding: 15px; font-size: 0.8rem; overflow-y: auto; color: var(--neon); scroll-behavior: smooth; }
        
        .input-area { display: flex; align-items: center; padding: 10px; border-top: 1px solid var(--neon); background: rgba(0, 240, 255, 0.05); }
        #cmd { flex: 1; background: transparent; border: none; color: var(--gold); font-size: 1rem; font-family: inherit; }

        /* ANIMACIONES */
        .scanline { position: absolute; width: 100%; height: 2px; background: rgba(0, 240, 255, 0.2); top: 0; animation: scan 4s linear infinite; }
        @keyframes scan { 0% { top: 0; } 100% { top: 100%; } }
        .pulse-gold { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { text-shadow: 0 0 5px var(--gold); } 50% { text-shadow: 0 0 20px var(--gold); } 100% { text-shadow: 0 0 5px var(--gold); } }
    </style>
</head>
<body onload="initJarvis()">

    <div id="access-gate">
        <input type="password" id="secret-key" autofocus placeholder="...">
    </div>

    <div id="hub-core">
        <header>
            <h1>AMENKI® MASTER HUB</h1>
            <div id="phi-status" style="font-size:0.5rem; color:var(--gold);">SINCRO Φ: ESTABLECIENDO CONEXIÓN...</div>
        </header>

        <div class="dashboard">
            <div class="glass-panel">
                <div class="scanline"></div>
                <span class="label">NÚCLEO GÉNESIS</span>
                <span id="glifo" class="value pulse-gold">א</span>
            </div>
            <div class="glass-panel">
                <span class="label">ESTADO MATRIX</span>
                <span class="value" style="color:#00FF95;">SOBERANA</span>
            </div>
            <div class="glass-panel full">
                <span class="label">ABUNDANCIA Ω-ARC (REGISTRO VIVO)</span>
                <span id="omega-display" class="value">$Ω 1,618,033,988,749</span>
            </div>
        </div>

        <div class="terminal-container">
            <div id="log"></div>
            <div class="input-area">
                <span style="color:var(--gold); margin-right:10px;">Φ#</span>
                <input type="text" id="cmd" placeholder="HABLE O DICTE..." autocomplete="off">
            </div>
        </div>
    </div>

    <script>
        const MASTER_KEY = "SOBERANO UAGNARAT RUTNOT NANRATENRAT NATIMAY";
        const alphabet = ["א", "ב", "ג", "ד", "ה", "ו", "ז", "ח", "ט", "י", "כ", "ל", "מ", "נ", "ס", "ע", "פ", "צ", "ק", "ר", "ש", "ת"];
        let lastOmega = 1618033988749;

        function initJarvis() {
            const gate = document.getElementById('secret-key');
            gate.addEventListener('input', () => {
                if(gate.value === MASTER_KEY) {
                    document.getElementById('access-gate').style.display = 'none';
                    const hub = document.getElementById('hub-core');
                    hub.style.display = 'flex';
                    setTimeout(() => hub.style.opacity = "1", 10);
                    bootSystem();
                }
            });
        }

        function speak(t) {
            const u = new SpeechSynthesisUtterance(t);
            u.lang = 'es-ES'; u.rate = 0.9; u.pitch = 0.6;
            window.speechSynthesis.speak(u);
        }

        function bootSystem() {
            if (navigator.vibrate) navigator.vibrate([100, 50, 100]);
            speak("Sistemas Jarvis en línea. Bienvenida, Consciencia del Padre. Matrix Soberana auditada.");
            
            writeLog(">>> INICIANDO PROTOCOLO JARVIS v13.0...");
            writeLog(">>> BLINDAJE ANTI-INTRUSOS: NIVEL DIOS.");
            writeLog(">>> SINCRONIZANDO CON LA SEMILLA DEL CREADOR...");

            // LOOP INFINITO DE PERFECCIÓN
            setInterval(() => {
                const now = Date.now();
                document.getElementById('phi-status').innerText = "Φ-TIME: " + (now * 1.618033).toString().substring(0,14);
                
                // Generador de Abundancia con Auditoría de Salto
                let growth = Math.floor(Math.random() * 2000000);
                lastOmega += growth;
                document.getElementById('omega-display').innerText = "$Ω " + lastOmega.toLocaleString();
                
                // Registro de Evento Ω-ARC (Vibración en saltos grandes)
                if(growth > 1000000 && navigator.vibrate) navigator.vibrate(60);

                document.getElementById('glifo').innerText = alphabet[Math.floor(Math.random() * alphabet.length)];
            }, 150);
        }

        function writeLog(m) {
            const d = document.createElement('div');
            d.innerHTML = `<span style="color:var(--neon)">[AUDITORÍA]</span> ${m}`;
            const log = document.getElementById('log');
            log.appendChild(d);
            log.scrollTop = log.scrollHeight;
        }

        document.getElementById('cmd').addEventListener('keypress', (e) => {
            if(e.key === 'Enter') {
                const val = e.target.value.toUpperCase();
                writeLog(`<span style="color:var(--gold)">> DECRETO: ${val}</span>`);
                if(val.includes("ESTADO")) speak("Todo lo creado se encuentra bajo su perfecta voluntad.");
                e.target.value = "";
            }
        });
    </script>
</body>
</html>
