<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMENKI® - Matrix OS</title>
    <style>
        body {
            background-color: #0a0b10;
            color: #00f2ff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }
        .logo-container img {
            max-width: 250px;
            border: 1px solid #00f2ff;
            box-shadow: 0 0 15px #00f2ff;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 { letter-spacing: 4px; text-transform: uppercase; font-size: 1.5rem; }
        .console {
            background: rgba(0, 242, 255, 0.05);
            border: 1px solid #00f2ff;
            width: 90%;
            max-width: 500px;
            padding: 15px;
            margin-top: 20px;
            border-radius: 5px;
            text-align: left;
            font-size: 0.8rem;
            height: 100px;
            overflow-y: auto;
        }
        .btn-connect {
            background: transparent;
            color: #39ff14;
            border: 1px solid #39ff14;
            padding: 10px 20px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
            text-transform: uppercase;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-connect:hover {
            background: #39ff14;
            color: #000;
            box-shadow: 0 0 20px #39ff14;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="Gemini_Generated_Image_ut2oglut2oglut2o.jpg" alt="AMENKI® Logo">
    </div>

    <h1>AMENKI® MATRIX OS</h1>
    <p>Laboratorio de Baterías LiFePO4</p>
    
    <button class="btn-connect" onclick="connectBluetooth()">Conectar BMS Bluetooth</button>

    <div class="console" id="log">
        > Sistema AMENKI® iniciado...<br>
        > Esperando conexión de hardware...
    </div>

    <script>
        async function connectBluetooth() {
            const logElement = document.getElementById('log');
            logElement.innerHTML += "<br>> Buscando dispositivos...";
            
            try {
                const device = await navigator.bluetooth.requestDevice({
                    acceptAllDevices: true
                });
                logElement.innerHTML += `<br>> Conectado a: ${device.name}`;
            } catch (error) {
                logElement.innerHTML += `<br><span style="color:red">> Error: ${error.message}</span>`;
            }
        }
    </script>

</body>
</html>
