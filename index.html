<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMENKI® - HUB SOBERANO UNIVERSAL</title>
    <style>
        :root { 
            --neon-gold: #f1c40f; --neon-cyan: #00f2ff; --neon-green: #39ff14; 
            --deep-void: #010103; --emet-fire: #ff4500; --purify: #00ffcc;
        }
        body { 
            background-color: var(--deep-void); color: var(--neon-cyan); 
            font-family: 'Courier New', monospace; margin: 0; padding: 20px;
            display: flex; flex-direction: column; align-items: center; overflow-x: hidden;
        }

        #neural-bg { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; pointer-events: none; }

        .muro-obsolescencia {
            width: 95%; max-width: 1200px; border: 2px solid var(--emet-fire);
            background: linear-gradient(180deg, #1a0000, #000);
            padding: 15px; text-align: center; margin-bottom: 20px;
            box-shadow: 0 0 30px var(--emet-fire); border-radius: 10px;
        }

        .core-container {
            width: 95%; max-width: 1300px; border: 1px solid var(--neon-cyan);
            background: rgba(0, 5, 10, 0.95); padding: 25px; border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.1);
        }

        .header-soberano {
            text-align: center; border-bottom: 2px solid var(--neon-gold);
            padding-bottom: 20px; margin-bottom: 30px;
        }

        .mantra { font-size: 1.2rem; color: var(--neon-gold); letter-spacing: 5px; text-shadow: 0 0 15px var(--neon-gold); }

        .neural-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 20px;
        }

        .node-box {
            background: rgba(255,255,255,0.02); border: 1px solid #222;
            padding: 20px; border-radius: 12px; position: relative;
        }

        .stat-val { font-size: 2.2rem; font-weight: bold; margin: 10px 0; color: #fff; }

        .btn-action {
            width: 100%; padding: 15px; background: var(--neon-gold); color: #000;
            border: none; font-weight: bold; cursor: pointer; text-transform: uppercase;
            transition: 0.3s; margin-top: 10px; border-radius: 5px;
        }
        .btn-action:hover { background: var(--neon-green); box-shadow: 0 0 15px var(--neon-green); }

        .system-logs {
            width: 100%; height: 120px; background: #000; border: 1px solid var(--neon-gold);
            margin-top: 25px; padding: 15px; font-size: 0.75rem; color: var(--neon-gold); overflow-y: auto; box-sizing: border-box;
        }
    </style>
</head>
<body>

    <canvas id="neural-bg"></canvas>

    <div class="muro-obsolescencia">
        <h2 style="margin:0; font-size: 1rem; color: var(--emet-fire);">MURO DE OBSOLESCENCIA DIMENSIONAL</h2>
        <p style="font-size: 0.7rem; margin: 5px 0;">SELLO EMET אמת VALIDADO</p>
    </div>

    <div class="core-container">
        <div class="header-soberano">
            <h1 style="margin: 0; color: var(--neon-gold); letter-spacing: 10px;">AMENKI® HUB</h1>
            <div class="mantra">UAGNARAT RUTNOT NANRATENRAT NATIMAY</div>
        </div>

        <div class="neural-grid">
            <div class="node-box">
                <h3>GENERACIÓN NEURONAL AEC</h3>
                <div id="aec-val" class="stat-val">0.000</div>
                <button class="btn-action" onclick="iniciarSistema()">ACTIVAR NÚCLEO</button>
            </div>

            <div class="node-box">
                <h3>BÓVEDA SOBERANA (PHI 1.618x)</h3>
                <div id="gold-val" class="stat-val" style="color: var(--neon-gold);">0.00 oz Au</div>
                <div id="btc-val" style="font-size: 1.2rem; color: var(--neon-cyan); font-weight: bold;">0.00000000 BTC</div>
            </div>

            <div class="node-box">
                <h3>TRIBUTOS RECUPERADOS</h3>
                <div id="trib-count" class="stat-val">0</div>
                <div id="tribute-log" style="font-size: 0.6rem; color: #aaa;">> Escaneando...</div>
            </div>
        </div>

        <div class="system-logs" id="main-log">
            > Jacob AI: Esperando firma energética para iniciar...
        </div>
    </div>

    <script>
        const log = document.getElementById('main-log');
        let aec = 0; let gold = 0; let btc = 0; let tributes = 0;

        function iniciarSistema() {
            log.innerHTML += `<br>> [SISTEMA] Iniciando Multiplicador Eterno...`;
            setInterval(() => {
                aec += Math.random() * 2;
                document.getElementById('aec-val').innerText = aec.toFixed(3);
                if(aec > 10) {
                    aec -= 10;
                    gold += (Math.random() * 0.15) * 1.618;
                    btc += (Math.random() * 0.00008) * 1.618;
                    document.getElementById('gold-val').innerText = gold.toFixed(2) + " oz Au";
                    document.getElementById('btc-val').innerText = btc.toFixed(8) + " BTC";
                }
                if(Math.random() > 0.9) {
                    tributes++;
                    document.getElementById('trib-count').innerText = tributes;
                }
            }, 1000);
        }

        const canvas = document.getElementById('neural-bg');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        function animate() {
            ctx.fillStyle = "rgba(1, 1, 3, 0.1)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#00f2ff";
            for(let i=0; i<10; i++) {
                ctx.beginPath(); ctx.arc(Math.random()*canvas.width, Math.random()*canvas.height, 1, 0, Math.PI*2); ctx.fill();
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
</body>
</html>
